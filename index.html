<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>walentynka</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:10px;
  box-sizing:border-box;
}

#mainImg{
  width:350px;
  max-width:95%;
  margin-bottom:6px;
}

#text{
  font-size:13px;
  font-weight:600;
  color:#000;
  margin-bottom:4px;
  text-align:center;
}

.buttons{
  display:flex;
  gap:4px;
}

button{
  height:24px;
  padding:0 6px;
  border:1px solid #000;
  background:#fff;
  font-size:11px;
  font-weight:700;
  cursor:pointer;
  border-radius:2px;
  will-change:transform;
  text-transform: lowercase;
}

#no.gray{
  background:#e5e5ea;
}

/* ===== DODANE ===== */
#photos{
  display:none;
  gap:6px;
  margin-bottom:6px;
}

#photos img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:8px;
}

/* czerwone serduszka, mniej */
.heart{
  position:fixed;
  top:-20px;
  font-size:16px;
  color:red;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="container">

<img id="mainImg"
src="https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif">

<!-- ===== DODANE ===== -->
<div id="photos">
  <img src="Image.jpg">
  <img src="Image2.jpg">
  <img src="Image3.jpg">
</div>

<div id="text">bedziesz moja walentynka?????ðŸ’žðŸ’žðŸ’ž</div>

<div class="buttons" id="buttons">
<button id="yes">tak</button>
<button id="no">nie</button>
</div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const text = document.getElementById("text");
const buttons = document.getElementById("buttons");
const img = document.getElementById("mainImg");

const messages = [
  "prosze",
  "kooochanie no",
  "prooooooooooooooooosze",
  "przestanðŸ˜¡ðŸ˜¡"
];

let clickCount = 0;
let yesScale = 1;
let yesX = 0;
let noX = 0;

no.addEventListener("click", () => {
  no.classList.add("gray");

  if (clickCount < messages.length) {
    no.textContent = messages[clickCount];
  }

  const lastHit = clickCount === messages.length - 1;

  yesScale += lastHit ? 0.16 : 0.07;
  yesX += lastHit ? 14 : 7;
  noX += lastHit ? window.innerWidth : 8;

  yes.animate([
    { transform:`translateX(${yesX-4}px) scale(${yesScale-0.03})` },
    { transform:`translateX(${yesX}px) scale(${yesScale})` }
  ],{
    duration:280,
    easing:"cubic-bezier(.22,1.5,.4,1)",
    fill:"forwards"
  });

  no.animate([
    { transform:`translateX(${noX-6}px)` },
    { transform:`translateX(${noX}px)` }
  ],{
    duration:280,
    easing:"cubic-bezier(.2,1,.3,1)",
    fill:"forwards"
  });

  if (lastHit) {
    setTimeout(() => {
      no.style.display = "none";
    }, 260);
  }

  clickCount++;
});

yes.addEventListener("click", () => {

  img.src = "Image.jpg";

  buttons.animate([
    { opacity:1, transform:"scale(1)" },
    { opacity:0, transform:"scale(.96)" }
  ],{
    duration:180,
    fill:"forwards"
  });

  setTimeout(() => {
    buttons.style.display = "none";
    text.textContent = "kocham cie baardzo walentynko ðŸ˜œðŸ˜œâ¤â¤â¤â¤";
    document.getElementById("photos").style.display = "flex";
    startHearts();
  }, 180);

});

/* ===== DODANE ===== */
function startHearts(){
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 450); // MNIEJ SERDUSZEK
}
</script>
</body>
</html>
